<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="calculator-2017-10-10.png">
    <title>BMI Calculator</title>
    <style>
        .container {
            text-align: center;
            max-width: 300px;
            align-items: center;
            color: white;
            border: 2px blue solid;


        }

        html,
        body {
            background-image: linear-gradient(to bottom right, blue, aqua);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container justify-content-center">
        <h2>BMI Calculator</h2>

        <div class="row justify-content-center">
            <h4>Weight (kg):</h4>
        </div>
        <div class="row justify-content-center">
            <input type="number" name="" id="weight">
        </div>
        <div class="row justify-content-center">
            <h4>Height (cm):</h4>
        </div>
        <div class="row justify-content-center">
            <input type="number" name="" id="height">
        </div>

        <br>
        <input type="button" value="Calculate BMI" class="btn-info btn" onclick=" calculate()">
        <input type="button" value="reset" class="btn" onclick="reset()">
        <br>
        <p id="result"></p>
    </div>

    <script>
        const intervals = [
            { min: 0, max: 18.5, categ: "Underweight", emoji: "🦴" },
            { min: 18.6, max: 24.9, categ: "Normal", emoji: "😒" },
            { min: 25, max: 29.9, categ: "Pverweight", emoji: "💪" },
            { min: 30, max: 34.9, categ: "Obese", emoji: "🐖" },
            { min: 35, max: 100, categ: "Morbidly Obese", emoji: "🦍" }

        ]

        /*
        let bmi = 19.55
        let interval = intervals.find(obj => obj.min <= bmi && obj.max >= bmi)
        console.log(interval);
        console.log(interval.categ, interval.emoji);
        */

        function calculate() {

            if (document.getElementById("weight").value == "" || document.getElementById("height").value == "") {
                alert("Please enter your weight and height first")
                return
            }

            let weight = +document.getElementById("weight").value
            let height = +document.getElementById("height").value

            let bmi = (weight / ((height / 100) ** 2)).toFixed(2)

            let interval = intervals.find(obj => obj.min <= bmi && obj.max >= bmi)
            document.getElementById("result").innerHTML = `BMI: ${bmi} <br> You are: ${interval.categ} ${interval.emoji}`

        }

        function reset() {
            document.getElementById("height").value = "";
            document.getElementById("weight").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>

</html>
